<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="stylesheet" href="styles/main.css" />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <main class="product-card">
      <section class="product-card__image">
        <picture>
          <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau de Parfum">
        </picture>
      </section>
      <section class="product-card__details">
        <h2 class="product-card__category">Perfume</h2>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex-align">
          <span class="product-card__price--discounted">$149.99</span>
          <span class="product-card__price--real">$169.99</span>
        </div>
        <button class="product-card__button--add-to-cart"><span><img src="./images/icon-cart.svg" alt="Shopping cart icon"></span><span>Add to Cart</span></button>
      </section>
    </main>
  </body>
</html>
